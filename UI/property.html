<!DOCTYPE html>
<html lang="en">

<head>
    <title>property</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
    <script src="https://use.fontawesome.com/afc00dc805.js"></script>
</head>

<body>
    <div class="wrapper">
        <!-- navigation -->
        <nav class="nav-bar">
            <div class="logo" id="index">
                <a href="index.html">
                    <i class="fa fa-superpowers" aria-hidden="true"></i><span>Property</span>Pro-Lite
                </a>
            </div>
            <ul>
                <li id="my-adverts">
                    <a href="#">Listed</a>
                </li>
                <li id="advertise">
                    <a href="#">Advertise</a>
                </li>
                <li id="signup">
                    <a href="#">Signup</a>
                </li>
                <li id="login">
                    <a href="#">Login</a>
                </li>
            </ul>
            <div class="search-form">
                <form>
                    <input type="text" placeholder="search">
                    <button><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>   
            </div>
        </nav>
        <section class="info" id="info">
            
        </section>

    </div>
    <!-- Wrapper Ends-->
    <div class="bg-modal-map">
        <div class="modal-content-map">
            <div class="close-map">+</div>
            <div class="map-section">
                <img src="../UI/images/Screenshot.png" alt="">
            </div>

        </div>
    </div>
    <div class="bg-modal">
        <div class="modal-content">
            <div class="close">+</div>
            <img src="images/user_avatar.png" alt="user_avatar">
            <form action="">
                <p>
                    <label for="">Email Address</label>
                    <input type="email" name="email" placeholder="john.deo@hotmail.com">
                </p>
                <p>
                    <label for="">Password</label>
                    <input type="password" name="password" placeholder="********">
                </p>
                <p class="full">
                    <button>Submit</button>
                </p>
            </form>
            <div id="signup-link">Don't have an account? SignUp</div>
        </div>
    </div>

    <div class="bg-modal-signup">
        <div class="modal-content-signup">
            <div class="close-signup">+</div>
            <div class="form-section">
                <img src="images/user_avatar.png" alt="user_avatar">
                <form action="">
                    <p>
                        <label for="">First Name</label>
                        <input type="text" name="firstname" placeholder="John">
                    </p>
                    <p>
                        <label for="">Last Name</label>
                        <input type="text" name="lastname" placeholder="Doe">
                    </p>
                    <p>
                        <label for="">Phone Number</label>
                        <input type="text" name="phonenumber" placeholder="(+250) 555-555">
                    </p>
                    <p>
                        <label for="">Address</label>
                        <input type="text" name="address" placeholder="colivile street plot 21, kigali - Rwanda">
                    </p>
                    <p>
                        <label for="">Email Address</label>
                        <input type="email" name="email" placeholder="john.deo@hotmail.com">
                    </p>
                    <p>
                        <label for="">Password</label>
                        <input type="password" name="password" placeholder="********">
                    </p>
                    <p class="full">
                        <button>Submit</button>
                    </p>
                </form>
            </div>
            <div id="login-link">Already have an account? Log In</div>
        </div>
    </div>

    <div class="bg-modal-advert">
        <div class="modal-content-advert">
            <div class="close-advert">+</div>
            <div class="form-section">
                <img src="images/house_avatar.ico" alt="house_avatar">
                <form action="">
                    <p>
                        <label for="">Title</label>
                        <input type="text" name="type"
                            placeholder="10 BEDROOMS FURNISHED HOUSE FOR RENTING IN KICUKIRO">
                    </p>
                    <p>
                        <label for="">Type</label>
                        <input type="text" name="type" placeholder="Rental/Sale">
                    </p>
                    <p>
                        <label for="">District</label>
                        <input type="text" name="text" placeholder="kampala">
                    </p>
                    <p>
                        <label for="">Location</label>
                        <input type="text" name="text" placeholder="central division">
                    </p>
                    <p>
                        <label for="">Number of rooms</label>
                        <input type="text" name="text" placeholder="3">
                    </p>
                    <p>
                        <label for="">Price</label>
                        <input type="text" name="text" placeholder="$1000">
                    </p>
                    <p class="full">
                        <label for="">Description</label>
                        <textarea name="message" rows="5"></textarea>
                    </p>

                    <input type="file" name="fileToUpload" id="fileToUpload">
                    <input type="submit" value="Upload Image" name="submit">
                    <p class="full">
                        <button>Submit</button>
                    </p>


                </form>

            </div>

        </div>
    </div>
    <footer>
        <p>&copy; 2019 property_lite_pro.com<p>
    </footer>
    <script src='scripts/main.js'></script>
    <script src='scripts/property.js'></script>
</body>

</html>
