<!DOCTYPE html>
<html lang="en">

<head>
    <title>property</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
    <script src="scripts/sweetalert2/sweetalert2.js"></script>
</head>

<body>
    <div class="wrapper">
        <!-- navigation -->
        <nav class="nav-bar">
            <div class="logo"><span>Property</span>Pro-Lite</div>
            <ul>
                <li id="index">
                    <a href="index.html">Buy/Rent</a>
                </li>
                <li id="advertise">
                    Advertise
                </li>
                <li>
                    Admin:
                </li>
                <li>
                    daniel
                </li>
            </ul>
            <div class="search-form">
                <input type="text" placeholder="search">
            </div>
        </nav>
        <section class="info" id="info">
         <!-- advert details -->
        </section>
    </div>
    <!-- Wrapper Ends-->
    <div class="bg-modal-edit">
        <div class="modal-content-edit">
            <div class="close-edit">+</div>
            <div class="form-section">
                <form action="">
                    <p>
                        <label for="">Title</label>
                        <input type="text" name="type" id="title">
                    </p>
                    <p>
                        <label for="">Type</label>
                        <input type="text" name="type" id="type">
                    </p>
                    <p>
                        <label for="">City</label>
                        <input type="text" name="text" id="city">
                    </p>
                    <p>
                        <label for="">Address</label>
                        <input type="text" name="text" id="address">
                    </p>
                    <p>
                        <label for="">Number of rooms</label>
                        <input type="text" name="text" id="rooms">
                    </p>
                    <p>
                        <label for="">Price</label>
                        <input type="text" name="text" id="price">
                    </p>
                    <p>
                        <label for="">State</label>
                        <input type="text" name="type" id="state">
                    </p>
                    <p>
                        <label for="">Status</label>
                        <input type="text" name="type" id="status">
                    </p>
                    <p class="full">
                        <label for="">Description</label>
                        <textarea name="message" rows="4" id="description"></textarea>
                    </p>
                    <p class="full">
                        <label for="">Property Image URL</label>
                        <input type="text" name="text" id="imageurl">
                    </p>
                    <p class="full">
                        <button id="update-advert">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <div class="bg-modal-advert">
        <div class="modal-content-advert">
            <div class="close-advert">+</div>
            <div class="form-section">
                <img src="images/house_avatar.ico" alt="house_avatar">
                <form action="">
                    <p>
                        <label for="">Title</label>
                        <input type="text" name="type"
                            placeholder="10 BEDROOMS FURNISHED HOUSE FOR RENTING IN KICUKIRO">
                    </p>
                    <p>
                        <label for="">Type</label>
                        <input type="text" name="type" placeholder="Rental/Sale">
                    </p>
                    <p>
                        <label for="">District</label>
                        <input type="text" name="text" placeholder="kampala">
                    </p>
                    <p>
                        <label for="">Location</label>
                        <input type="text" name="text" placeholder="central division">
                    </p>
                    <p>
                        <label for="">Number of rooms</label>
                        <input type="text" name="text" placeholder="3">
                    </p>
                    <p>
                        <label for="">Price</label>
                        <input type="text" name="text" placeholder="$1000">
                    </p>
                    <p class="full">
                        <label for="">Description</label>
                        <textarea name="message" rows="5"></textarea>
                    </p>
                    <input type="file" name="fileToUpload" id="fileToUpload">
                    <input type="submit" value="Upload Image" name="submit">
                    <p class="full">
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2019 property_lite_pro.com<p>
    </footer>
    <script src='scripts/adminView.js'></script>
    <script src='scripts/updateAd.js'></script>
</body>

</html>
