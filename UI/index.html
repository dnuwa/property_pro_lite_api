<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>property pro lite</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
    <script src="scripts/sweetalert2/sweetalert2.js"></script>
</head>

<body>
    <div class="wrapper" id="wrapper">
        <!-- navigation -->
        <nav class="nav-bar">
            <div class="logo"><span>Property</span>Pro-Lite</div>
            <ul>
                <li id="index">
                    <a href="index.html">Buy/Rent</a>
                </li>
                <li id="advertise">
                    <a href="#">Advertise</a>
                </li>
                <li id="signup">
                    <a href="#">Signup</a>
                </li>
                <li id="login">
                    <a href="#">Login</a>
                </li>
            </ul>
            <div class="search-form" id="search-form">
                <input type="text" id="type-input" placeholder="search by type">
            </div>
        </nav>
        <section class="landing">
            <div class="landing-txt">
                <h1>Property pro lite</h1>
                <h2>Lets help you get a new place to call home</h2>
            </div>
        </section>

        <section class="main" id="main">
            <!--cards -->
        </section>

        <div class="bg-modal">
            <div class="modal-content">
                <div class="close">+</div>
                <img src="images/user_avatar.png" alt="user_avatar">
                <form action="">
                    <p>
                        <label for="">Email Address</label>
                        <input type="email" name="email" id="useremail" placeholder="john.deo@hotmail.com">
                    </p>
                    <p>
                        <label for="">Password</label>
                        <input type="password" name="password" id="userpassword" placeholder="********">
                    </p>
                    <p class="full">
                        <button id="signin-button">Submit</button>
                    </p>
                </form>
                <div id="signup-link">Don't have an account? SignUp</div>
            </div>
        </div>

        <div class="bg-modal-signup">
            <div class="modal-content-signup">
                <div class="close-signup">+</div>
                <div class="form-section">
                    <img src="images/user_avatar.png" alt="user_avatar">
                    <form action="" id="signup-form">
                        <p>
                            <label for="">First Name</label>
                            <input type="text" name="firstname" id="firstname" placeholder="John">
                        </p>
                        <p>
                            <label for="">Last Name</label>
                            <input type="text" name="lastname" id="lastname" placeholder="Doe">
                        </p>
                        <p>
                            <label for="">Phone Number</label>
                            <input type="text" name="phonenumber" id="phonenumber" placeholder="(+250) 555-555">
                        </p>
                        <p>
                            <label for="">Address</label>
                            <input type="text" name="address" id="address" placeholder="colivile street plot 21, kigali - Rwanda">
                        </p>
                        <p>
                            <label for="">Email Address</label>
                            <input type="email" name="email" id="email" placeholder="john.deo@hotmail.com">
                        </p>
                        <p>
                            <label for="">Password</label>
                            <input type="password" name="password" id="password" placeholder="********">
                        </p>
                        <p class="full">
                            <button id="signup-button">Submit</button>
                        </p>
                    </form>
                </div>
                <div id="login-link">Already have an account? Log In</div>
            </div>
        </div>

        <div class="bg-modal-advert">
            <div class="modal-content-advert">
                <div class="close-advert">+</div>
                <div class="form-section">
                    <img src="images/house_avatar.ico" alt="house_avatar">
                    <form action="">
                        <p>
                            <label for="">Title</label>
                            <input type="text" name="type" id="title"
                                placeholder="10 BEDROOMS FURNISHED HOUSE FOR RENTING IN KICUKIRO">
                        </p>
                        <p>
                            <label for="">Type</label>
                            <input type="text" name="type" placeholder="Rental/Sale" id="type">
                        </p>
                        <p>
                            <label for="">District</label>
                            <input type="text" name="text" placeholder="kampala" id="district">
                        </p>
                        <p>
                            <label for="">Location</label>
                            <input type="text" name="text" placeholder="central division" id="location">
                        </p>
                        <p>
                            <label for="">Number of rooms</label>
                            <input type="text" name="text" placeholder="3" id="rooms">
                        </p>
                        <p>
                            <label for="">Price</label>
                            <input type="text" name="text" placeholder="$1000" id="price">
                        </p>
                        <p class="full">
                            <label for="">Description</label>
                            <textarea name="message" rows="5" id="description"></textarea>
                        </p>

                        <input type="file" name="fileToUpload" id="fileToUpload">
                        <input type="submit" value="Upload Image" name="submit">

                        <p class="full">
                            <button>Submit</button>
                        </p>

                    </form>

                </div>

            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2019 property_lite_pro.com<p>
    </footer>
    <script src='scripts/main.js'></script>
    <script src='scripts/allAdverts.js'></script>
    <script src='scripts/signup.js'></script>
    <script src='scripts/signin.js'></script>
    <script src='scripts/search.js'></script>
</body>

</html>
